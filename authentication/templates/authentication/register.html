<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load static %}

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/images/bg2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: fadeInBody 1.2s ease forwards;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-wrapper {
            perspective: 1200px;
            width: 450px;
        }

        .form {
            width: 100%;
            padding: 32px;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.28);
            text-align: center;
            animation: cardEnter 0.9s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: rotateX(-20deg) translateY(40px); }
            100% { opacity: 1; transform: rotateX(0deg) translateY(0); }
        }

        h3 {
            color: #2b6e2f;
            font-size: 28px;
            margin-bottom: 6px;
            animation: fadeSlide 0.9s ease;
        }

        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(-12px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 130px;
            background: rgba(255,255,255,0.7);
            padding: 12px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.26);
            animation: logoPop 0.9s ease;
        }

        @keyframes logoPop {
            0% { opacity: 0; transform: scale(0.85); }
            100% { opacity: 1; transform: scale(1); }
        }

        .field-group {
            margin-top: 16px;
            text-align: left;
            animation: staggerUp 0.8s ease;
        }

        @keyframes staggerUp {
            0% { opacity: 0; transform: translateY(14px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #2b2b2b;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #4caf50;
            transition: all 0.25s ease;
        }

        input:focus {
            border-color: #2b6e2f;
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(43,110,47,0.35);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonRise 1s ease;
        }

        @keyframes buttonRise {
            0% { opacity: 0; transform: translateY(18px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        button:hover {
            background-color: #3c8f40;
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0,0,0,0.28);
        }

        p {
            margin-top: 18px;
            font-size: 14px;
        }

        a {
            color: #2b6e2f;
            font-weight: bold;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.65;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>
<div class="form-wrapper">
<div class="form">

    <h3>Create Your Account</h3>

    <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
    </div>

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}

        <div class="field-group">
            <label>User Name</label>
            <input type="text" placeholder="Enter your username" name="username" required>
        </div>

        <div class="field-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" name="full_name" required>
        </div>

        <div class="field-group">
            <label>Email</label>
            <input type="email" placeholder="Valid Email" name="email" required>
        </div>

        <div class="field-group">
            <label>Password</label>
            <input type="password" placeholder="Create a strong password" name="password1" required>
        </div>

        <div class="field-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Repeat your password" name="password2" required>
        </div>

        <button type="submit">Submit</button>

        <p>Already have an account? <a href="{% url 'authentication:login' %}">Login</a></p>

    </form>
</div>
</div>
</body>
</html>
