{%extends 'homepage/base.html' %}
{% block content %}
<head>
    <title>Egg Production</title>
    <style>
        body {

            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            margin: 100px auto; /* Adjust the margin as needed to control the vertical position */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        select, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Egg Production</h1>
        <form method="post" action="{% url 'homepage:select-yearandmonth' %}">
            {% csrf_token %}
            <select id="Year" name="Year">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>

                
            </select>
            <select id="Month" name="Month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
                
            </select>
            <button type="submit">Show Production</button>
        </form>
    </div>
</body>
{%endblock%}
