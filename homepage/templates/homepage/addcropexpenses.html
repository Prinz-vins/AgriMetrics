{% extends 'homepage/base.html' %}

{% block content %}
<head>
    <title>Add Crop Expenses</title>
    {% load static %}
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
            margin: 0;
            padding: 30px 20px;
            animation: fadeIn 0.6s ease;
            min-height: 100vh;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            animation: slideUp 0.7s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(76, 140, 43, 0.3);
        }

        h1 {
            color: #2f5d2f;
            font-weight: 600;
            margin: 0;
            font-size: 2em;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        form p {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #4c8c2b;
            font-size: 16px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4c8c2b;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .helptext {
            display: block;
            font-size: 12px;
            color: #888;
            margin-top: 6px;
            font-style: italic;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin: 8px 0 0 0;
        }

        .errorlist li {
            color: #d32f2f;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .errorlist li::before {
            content: "âš ";
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
        }

        input[type="submit"],
        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(76, 140, 43, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        /* Field wrapper for icons */
        .field-wrapper {
            position: relative;
        }

        .field-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #4c8c2b;
            font-size: 18px;
            pointer-events: none;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            padding-right: 45px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 28px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }

        /* Django form styling enhancement */
        form > p > label {
            text-transform: capitalize;
        }

        /* Required field indicator */
        .required::after {
            content: " *";
            color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class='bx bx-wallet'></i>
            </div>
            <h1>Add Crop Expense</h1>
            <p class="form-subtitle">Record a new expense for your crop</p>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-actions">
                <a href="javascript:history.back()" class="btn btn-cancel">
                    <i class='bx bx-x'></i> Cancel
                </a>
                <input type="submit" value="Add Expense">
            </div>
        </form>
    </div>

    <script>
        // Add icons to form fields dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const labels = document.querySelectorAll('form p label');

            labels.forEach(label => {
                const labelText = label.textContent.toLowerCase();
                let icon = 'bx-pencil';

                // Assign icons based on field name
                if (labelText.includes('date')) {
                    icon = 'bx-calendar';
                } else if (labelText.includes('amount') || labelText.includes('budget')) {
                    icon = 'bx-money';
                } else if (labelText.includes('type')) {
                    icon = 'bx-category';
                } else if (labelText.includes('description')) {
                    icon = 'bx-detail';
                } else if (labelText.includes('supplier')) {
                    icon = 'bx-store';
                } else if (labelText.includes('payment')) {
                    icon = 'bx-credit-card';
                } else if (labelText.includes('receipt')) {
                    icon = 'bx-receipt';
                }

                // Create icon element
                const iconElement = document.createElement('i');
                iconElement.className = `bx-money`;
                label.insertBefore(iconElement, label.firstChild);
            });

            // Mark required fields
            document.querySelectorAll('input[required], select[required], textarea[required]').forEach(field => {
                const label = field.parentElement.querySelector('label');
                if (label && !label.classList.contains('required')) {
                    label.classList.add('required');
                }
            });
        });

        // Auto-format currency inputs
        document.querySelectorAll('input[type="number"]').forEach(input => {
            if (input.name.toLowerCase().includes('amount') || input.name.toLowerCase().includes('budget')) {
                input.addEventListener('blur', function() {
                    if (this.value) {
                        this.value = parseFloat(this.value).toFixed(2);
                    }
                });
            }
        });
    </script>
</body>
{% endblock %}
