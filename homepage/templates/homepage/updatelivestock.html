{% extends 'homepage/base.html' %}
{% block content %}
<head>
    <title>Update Livestock</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
            margin: 0;
            padding: 30px 20px;
            animation: fadeIn 0.6s ease;
            min-height: 100vh;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            animation: slideUp 0.7s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(76, 140, 43, 0.3);
        }

        h1 {
            color: #2f5d2f;
            font-weight: 600;
            margin: 0;
            font-size: 2em;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #4c8c2b;
            font-size: 16px;
        }

        label::after {
            content: " *";
            color: #d32f2f;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4c8c2b;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
        }

        input[type="submit"],
        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(76, 140, 43, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .info-card {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            border-left: 4px solid #4c8c2b;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .info-card i {
            font-size: 24px;
            color: #4c8c2b;
            margin-top: 2px;
        }

        .info-content p {
            margin: 0;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* Tag number highlight */
        .tag-highlight {
            position: relative;
        }

        .tag-highlight::before {
            content: 'üè∑Ô∏è';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }

        .tag-highlight input {
            padding-right: 45px;
            font-weight: 600;
            color: #2e7d32;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 28px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class='bx bxs-dog'></i>
            </div>
            <h1>Update Livestock</h1>
            <p class="form-subtitle">Modify livestock information</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="info-card">
                <i class='bx bx-info-circle'></i>
                <div class="info-content">
                    <p>Update the animal's details below. Ensure all information is accurate for proper tracking.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="id_Tag_number">
                    <i class='bx bx-tag'></i>
                    Tag Number
                </label>
                <div class="tag-highlight">
                    <input type="text" name="Tag_number" id="id_Tag_number" value="{{ livestock.Tag_number }}" required placeholder="e.g., COW-001">
                </div>
            </div>

            <div class="form-group">
                <label for="id_Animal_type">
                    <i class='bx bxs-dog'></i>
                    Animal Type
                </label>
                <input type="text" name="Animal_type" id="id_Animal_type" value="{{ livestock.Animal_type }}" required placeholder="e.g., Cattle, Sheep, Goat">
            </div>

            <div class="form-group">
                <label for="id_Age">
                    <i class='bx bx-calendar-alt'></i>
                    Age (Years)
                </label>
                <input type="number" name="Age" id="id_Age" value="{{ livestock.Age }}" required min="0" step="0.5" placeholder="e.g., 2.5">
            </div>

            <div class="form-group">
                <label for="id_Breed">
                    <i class='bx bx-dna'></i>
                    Breed
                </label>
                <input type="text" name="Breed" id="id_Breed" value="{{ livestock.Breed }}" required placeholder="e.g., Holstein, Friesian, Ayrshire">
            </div>

            <div class="form-actions">
                <a href="javascript:history.back()" class="btn btn-cancel">
                    <i class='bx bx-x'></i> Cancel
                </a>
                <input type="submit" value=" Update Livestock">
            </div>
        </form>
    </div>

    <script>
        // Format age input
        const ageInput = document.getElementById('id_Age');

        ageInput.addEventListener('blur', function() {
            if (this.value) {
                const value = parseFloat(this.value);
                if (!isNaN(value) && value > 0) {
                    // Round to 1 decimal place
                    this.value = value.toFixed(1);
                }
            }
        });

        // Capitalize first letter of each word for animal type and breed
        function capitalizeWords(input) {
            input.addEventListener('blur', function() {
                this.value = this.value
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
            });
        }

        capitalizeWords(document.getElementById('id_Animal_type'));
        capitalizeWords(document.getElementById('id_Breed'));

        // Tag number formatting
        const tagInput = document.getElementById('id_Tag_number');
        tagInput.addEventListener('input', function() {
            // Convert to uppercase
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
{% endblock %}
