{% extends 'homepage/base.html' %}

{% block content %}
    <head>
        <title>add Livestock</title>
        {%load static%}
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

        <style>
            .content-wrapper {
                font-family: "Poppins", Arial, sans-serif;
                background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
                min-height: 80vh;
                padding: 50px 20px;
                animation: fadeIn 0.6s ease;
            }

            h1 {
                text-align: center;
                color: #2f5d2f;
                font-size: 2em;
                font-weight: 600;
                margin-bottom: 35px;
                animation: slideDown 0.7s ease;
            }

            form {
                background: white;
                border-radius: 16px;
                padding: 40px;
                margin: 0 auto;
                max-width: 550px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden;
                animation: slideUp 0.8s ease;
            }

            form::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #4c8c2b 0%, #66bb6a 100%);
            }

            form p {
                margin-bottom: 24px;
                animation: fadeInUp 0.6s ease backwards;
            }

            form p:nth-child(2) { animation-delay: 0.1s; }
            form p:nth-child(3) { animation-delay: 0.2s; }
            form p:nth-child(4) { animation-delay: 0.3s; }
            form p:nth-child(5) { animation-delay: 0.4s; }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: 600;
                color: #2f5d2f;
                font-size: 0.95em;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"],
            input[type="email"],
            select,
            textarea {
                width: 100%;
                padding: 13px 16px;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                font-size: 15px;
                font-family: "Poppins", Arial, sans-serif;
                transition: all 0.3s ease;
                background: #fafafa;
                color: #333;
            }

            input[type="text"]:focus,
            input[type="date"]:focus,
            input[type="number"]:focus,
            input[type="email"]:focus,
            select:focus,
            textarea:focus {
                outline: none;
                border-color: #4c8c2b;
                background: white;
                box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
                transform: translateY(-2px);
            }

            textarea {
                resize: vertical;
                min-height: 100px;
            }

            input[type="submit"] {
                background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
                color: white;
                padding: 14px 40px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                font-family: "Poppins", Arial, sans-serif;
                box-shadow: 0 4px 15px rgba(76, 140, 43, 0.3);
                transition: all 0.3s ease;
                margin-top: 10px;
                width: 100%;
                animation: fadeInUp 0.6s ease 0.5s backwards;
            }

            input[type="submit"]:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
                background: linear-gradient(135deg, #3a6f23 0%, #4c8c2b 100%);
            }

            input[type="submit"]:active {
                transform: translateY(-1px);
            }

            /* Helptext styling */
            .helptext {
                display: block;
                font-size: 0.85em;
                color: #666;
                margin-top: 6px;
                font-style: italic;
            }

            /* Error messages */
            .errorlist {
                list-style: none;
                padding: 0;
                margin: 8px 0 0 0;
            }

            .errorlist li {
                color: #d64545;
                font-size: 0.9em;
                padding: 8px 12px;
                background: #fee;
                border-radius: 6px;
                margin-top: 6px;
            }

            /* Animations */
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Responsive */
            @media (max-width: 768px) {
                .content-wrapper {
                    padding: 30px 15px;
                }

                h1 {
                    font-size: 1.6em;
                    margin-bottom: 25px;
                }

                form {
                    padding: 30px 25px;
                }

                input[type="text"],
                input[type="date"],
                input[type="number"],
                input[type="email"],
                select,
                textarea {
                    padding: 12px 14px;
                    font-size: 14px;
                }
            }
        </style>
    </head>

    <div class="content-wrapper">
        <h1>Add Livestock Production</h1>

        <form method="POST" action="">
            {%csrf_token%}
            {{form.as_p}}
            <input type="submit" value="add">
        </form>
    </div>
{%endblock%}
