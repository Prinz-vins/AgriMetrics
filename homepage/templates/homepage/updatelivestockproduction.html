{% extends 'homepage/base.html' %}
{% block content %}
<head>
    <title>Update Livestock Production</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
            margin: 0;
            padding: 30px 20px;
            animation: fadeIn 0.6s ease;
            min-height: 100vh;
        }

        .form-container {
            max-width: 650px;
            margin: 0 auto;
            animation: slideUp 0.7s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(76, 140, 43, 0.3);
        }

        h1 {
            color: #2f5d2f;
            font-weight: 600;
            margin: 0;
            font-size: 2em;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .info-card {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            border-left: 4px solid #4c8c2b;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .info-card i {
            font-size: 24px;
            color: #4c8c2b;
            margin-top: 2px;
        }

        .info-content p {
            margin: 0;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #4c8c2b;
            font-size: 16px;
        }

        .required::after {
            content: " *";
            color: #d32f2f;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4c8c2b;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
        }

        input[type="submit"],
        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(76, 140, 43, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            form {
                padding: 28px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class='bx bxs-dog'></i>
            </div>
            <h1>Update Livestock Production</h1>
            <p class="form-subtitle">Modify production record</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="info-card">
                <i class='bx bx-info-circle'></i>
                <div class="info-content">
                    <p>Update the livestock production details below.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="id_Production_date" class="required">
                    <i class='bx bx-calendar'></i>
                    Production Date
                </label>
                <input type="date" name="Production_date" id="Production_date" value="{{ livestock_production.Production_date|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label for="id_Production_amount">
                    <i class='bx bx-package'></i>
                    Production Amount
                </label>
                <input type="text" name="Production_amount" id="Production_amount" value="{{ livestock_production.Production_amount|default_if_none:'' }}"  placeholder="e.g., 50.5">
            </div>

            <div class="form-group">
                <label for="id_Feed_consumed" class="required">
                    <i class='bx bx-food-menu'></i>
                    Feed Consumed (kg)
                </label>
                <input type="number" name="Feed_consumed" id="Feed_consumed" value="{{ livestock_production.Feed_consumed|default_if_none:'' }}" required step="0.01" placeholder="e.g., 125.5">
            </div>

            <div class="form-group">
                <label for="id_Comments" class="required">
                    <i class='bx bx-note'></i>
                    Comments
                </label>
                <textarea name="Comments" id="id_Comments" required placeholder="Enter any observations or notes...">{{ livestock_production.Comments }}</textarea>
            </div>

            <div class="form-actions">
                <a href="javascript:history.back()" class="btn btn-cancel">
                    <i class='bx bx-x'></i> Cancel
                </a>
                <input type="submit" value=" Update Production">
            </div>
        </form>
    </div>

    <script>
        // Format number inputs on blur
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value) {
                    this.value = parseFloat(this.value).toFixed(2);
                }
            });
        });
    </script>
</body>
{% endblock %}
