{% extends 'homepage/base.html' %}
{% block content %}
<head>
    <title>Update Crop</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
            margin: 0;
            padding: 30px 20px;
            animation: fadeIn 0.6s ease;
            min-height: 100vh;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            animation: slideUp 0.7s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(76, 140, 43, 0.3);
        }

        h1 {
            color: #2f5d2f;
            font-weight: 600;
            margin: 0;
            font-size: 2em;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #4c8c2b;
            font-size: 16px;
        }

        .required::after {
            content: " *";
            color: #d32f2f;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4c8c2b;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Disabled field styling for Crop ID */
        input[name="Cid"] {
            background: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            border-color: #4c8c2b;
        }

        .checkbox-group input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #4c8c2b;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .checkbox-group label::after {
            content: none;
        }

        /* Date fields grid */
        .dates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
        }

        input[type="submit"],
        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(76, 140, 43, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .info-card {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            border-left: 4px solid #4c8c2b;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .info-card i {
            font-size: 24px;
            color: #4c8c2b;
            margin-top: 2px;
        }

        .info-content p {
            margin: 0;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 28px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .dates-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class='bx bxs-leaf'></i>
            </div>
            <h1>Update Crop</h1>
            <p class="form-subtitle">Modify crop information</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="info-card">
                <i class='bx bx-info-circle'></i>
                <div class="info-content">
                    <p>Update the crop details below. The Crop ID cannot be changed once created.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="id_Cid" class="required">
                    <i class='bx bx-hash'></i>
                    Crop ID
                </label>
                <input type="text" name="Cid" id="id_Cid" value="{{ crops.Cid }}" required readonly>
            </div>

            <div class="form-group">
                <label for="id_Field_name" class="required">
                    <i class='bx bx-map'></i>
                    Field Name
                </label>
                <input type="text" name="Field_name" id="id_Field_name" value="{{ crops.Field_name }}" required placeholder="e.g., North Field, Section A">
            </div>

            <div class="form-group">
                <label for="id_Field_description" class="required">
                    <i class='bx bx-detail'></i>
                    Field Description
                </label>
                <textarea name="Field_description" id="id_Field_description" required placeholder="Describe the field location, soil type, or other relevant details...">{{ crops.Field_description }}</textarea>
            </div>

            <div class="form-group">
                <label for="id_Crop_name" class="required">
                    <i class='bx bxs-leaf'></i>
                    Crop Name
                </label>
                <input type="text" name="Crop_name" id="id_Crop_name" value="{{ crops.Crop_name }}" required placeholder="e.g., Maize, Wheat, Tomatoes">
            </div>

            <div class="form-group">
                <label for="id_Variety" class="required">
                    <i class='bx bx-dna'></i>
                    Variety
                </label>
                <input type="text" name="Variety" id="id_Variety" value="{{ crops.Variety }}" required placeholder="e.g., H614, KDV1, Hybrid">
            </div>

            <div class="dates-grid">
                <div class="form-group">
                    <label for="id_planting_date" class="required">
                        <i class='bx bx-calendar-plus'></i>
                        Planting Date
                    </label>
                    <input type="date" name="Planting_date" id="id_planting_date" value="{{ crops.Planting_date|date:'Y-m-d' }}" required>
                </div>

                <div class="form-group">
                    <label for="id_Harvesting_date">
                        <i class='bx bx-calendar-check'></i>
                        Harvesting Date
                    </label>
                    <input type="date" name="Harvesting_date" id="id_Harvesting_date" value="{{ crops.Harvesting_date|date:'Y-m-d'|default_if_none:'' }}" required>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" name="Is_harvested" id="id_Is_harvested" {% if crops.Is_harvested %}checked{% endif %}>
                    <label for="id_Is_harvested">
                        <i class='bx bx-check-circle'></i>
                        This crop has been harvested
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <a href="javascript:history.back()" class="btn btn-cancel">
                    <i class='bx bx-x'></i> Cancel
                </a>
                <input type="submit" value="ðŸ’¾ Update Crop">
            </div>
        </form>
    </div>

    <script>
        // Auto-capitalize crop name and variety
        function capitalizeWords(input) {
            input.addEventListener('blur', function() {
                this.value = this.value
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
            });
        }

        capitalizeWords(document.getElementById('id_Crop_name'));
        capitalizeWords(document.getElementById('id_Variety'));
        capitalizeWords(document.getElementById('id_Field_name'));

        // Disable harvesting date if not harvested
        const harvestedCheckbox = document.getElementById('id_Is_harvested');
        const harvestingDateInput = document.getElementById('id_Harvesting_date');

        function toggleHarvestingDate() {
            if (!harvestedCheckbox.checked) {

                harvestingDateInput.disabled = true;
                harvestingDateInput.style.opacity = '0.5';
            } else {
                harvestingDateInput.disabled = false;
                harvestingDateInput.style.opacity = '1';
            }
        }

        harvestedCheckbox.addEventListener('change', toggleHarvestingDate);
        toggleHarvestingDate(); // Run on page load
    </script>
</body>
{% endblock %}
