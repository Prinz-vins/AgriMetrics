{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>AgriMetrics - Dashboard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --primary-color: #2ecc71;
      --primary-dark: #27ae60;
      --secondary-color: #3498db;
      --dark-bg: #1a1a2e;
      --darker-bg: #16213e;
      --card-bg: #ffffff;
      --text-light: #ecf0f1;
      --text-dark: #2c3e50;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.2);
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      padding: 25px 40px;
      text-align: center;
      box-shadow: 0 5px 20px var(--shadow);
      position: relative;
      overflow: hidden;
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotateGlow 20s linear infinite;
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h2 {
      color: white;
      font-size: 32px;
      font-weight: 700;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      letter-spacing: 1px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Navigation Styles */
    .left-align {
      text-align: right;
      list-style-type: none;
      margin-top: 15px;
      position: relative;
      z-index: 1;
    }

    .left-align a {
      display: inline-flex;
      align-items: center;
      padding: 12px 25px;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-weight: 500;
      animation: slideInRight 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .left-align a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .left-align a:hover::before {
      width: 300px;
      height: 300px;
    }

    .left-align a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .left-align a i {
      margin-right: 10px;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .left-align a:hover i {
      transform: rotate(360deg) scale(1.2);
    }

    .left-align a .links_name {
      position: relative;
      z-index: 1;
    }

    /* Main Content Area */
    main {
      flex: 1;
      padding: 30px 20px;
      max-width: 1400px;
      width: 100%;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Styles */
    footer {
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
      color: var(--text-light);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 -5px 20px var(--shadow);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      to {
        left: 100%;
      }
    }

    footer h5 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
      color: var(--text-light);
      opacity: 0.95;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    footer p {
      font-size: 13px;
      opacity: 0.8;
      position: relative;
      z-index: 1;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 20px 20px;
      }

      h2 {
        font-size: 24px;
      }

      .left-align a {
        padding: 10px 20px;
        font-size: 14px;
      }

      main {
        padding: 20px 15px;
      }

      footer {
        padding: 25px 15px;
      }

      footer h5 {
        font-size: 14px;
      }

      footer p {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      .left-align a {
        padding: 8px 15px;
        font-size: 13px;
      }

      .left-align a i {
        font-size: 18px;
        margin-right: 8px;
      }
    }

    /* Scroll Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary-color), var(--primary-dark));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    /* Loading Animation for Content */
    .content-wrapper {
      animation: contentFade 0.6s ease;
    }

    @keyframes contentFade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome Back To AgriMetrics</h2>
    <li class="left-align">
      <a href="{% url 'homepage:mainpage' %}">
        <i class='bx bx-grid-alt'></i>
        <span class="links_name">Dashboard</span>
      </a>
    </li>
  </header>

  <main>
    <div class="content-wrapper">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer>
   <h5>AgriMetrics- Smart Agriculture Solutions</h5>
<p class="header-tagline">Empowering farmers with intelligent management tools</p>
    <p>&copy; 2025  created by Kevin. All rights reserved.</p>
  </footer>

  <script>
    // Smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Add loading state management
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
    });

    // Page transition effect
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a:not([target="_blank"])');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href && href !== '#' && !href.startsWith('javascript:')) {
            e.preventDefault();
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              window.location.href = href;
            }, 300);
          }
        });
      });
    });
  </script>
</body>
</html>
