{% extends 'homepage/base.html' %}
{% block content %}
<head>
    <title>Update Milk Production</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
            margin: 0;
            padding: 30px 20px;
            animation: fadeIn 0.6s ease;
            min-height: 100vh;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            animation: slideUp 0.7s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(76, 140, 43, 0.3);
        }

        h1 {
            color: #2f5d2f;
            font-weight: 600;
            margin: 0;
            font-size: 1.8em;
        }

        .period-info {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
            font-weight: 500;
        }

        form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #4c8c2b;
            font-size: 16px;
        }

        .required::after {
            content: " *";
            color: #d32f2f;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4c8c2b;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
        }

        input[type="submit"],
        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(76, 140, 43, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            form {
                padding: 28px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class='bx bx-droplet'></i>
            </div>
            <h1>Update Milk Production</h1>
            <p class="period-info" id="periodDisplay">Loading...</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_Year" class="required">
                    <i class='bx bx-calendar'></i>
                    Year
                </label>
                <input type="number" name="Year" id="id_Year" value="{{ milk_production_record.Year }}" required>
            </div>

            <div class="form-group">
                <label for="id_Month" class="required">
                    <i class='bx bx-calendar-alt'></i>
                    Month
                </label>
                <input type="number" name="Month" id="id_Month" value="{{ milk_production_record.Month }}" required>
            </div>

            <div class="form-group">
                <label for="id_Day" class="required">
                    <i class='bx bx-calendar-event'></i>
                    Day
                </label>
                <input type="number" name="Day" id="id_Day" value="{{ milk_production_record.Day }}" required>
            </div>

            <div class="form-group">
                <label for="id_Livestock_number" class="required">
                    <i class='bx bx-dog'></i>
                    Livestock Number
                </label>
                <input type="number" name="Livestock_number" id="id_Livestock_number" value="{{ milk_production_record.Livestock_number }}" required>
            </div>

            <div class="form-group">
                <label for="id_Morning_production" class="required">
                    <i class='bx bx-sun'></i>
                    Morning Production
                </label>
                <input type="number" name="Morning_production" id="id_Morning_production" value="{{ milk_production_record.Morning_production }}" required step="0.01">
            </div>

            <div class="form-group">
                <label for="id_Midday_production">
                    <i class='bx bx-time'></i>
                    Midday Production
                </label>
                <input type="number" name="Midday_production" id="id_Midday_production" value="{{ milk_production_record.Midday_production }}" step="0.01">
            </div>

            <div class="form-group">
                <label for="id_Evening_production">
                    <i class='bx bx-moon'></i>
                    Evening Production
                </label>
                <input type="number" name="Evening_production" id="id_Evening_production" value="{{ milk_production_record.Evening_production }}" step="0.01">
            </div>

            <div class="form-group">
                <label for="id_Morning_consumption" class="required">
                    <i class='bx bx-coffee'></i>
                    Morning Consumption
                </label>
                <input type="number" name="Morning_consumption" id="id_Morning_consumption" value="{{ milk_production_record.Morning_consumption }}" required step="0.01">
            </div>

            <div class="form-group">
                <label for="id_Evening_consumption">
                    <i class='bx bx-coffee'></i>
                    Evening Consumption
                </label>
                <input type="number" name="Evening_consumption" id="id_Evening_consumption" value="{{ milk_production_record.Evening_consumption }}" step="0.01">
            </div>

            <div class="form-actions">
                <a href="javascript:history.back()" class="btn btn-cancel">
                    <i class='bx bx-x'></i> Cancel
                </a>
                <input type="submit" value="ðŸ’¾ Update">
            </div>
        </form>
    </div>

    <script>
        // Month names mapping
        const months = {
            '1': 'January', '2': 'February', '3': 'March', '4': 'April',
            '5': 'May', '6': 'June', '7': 'July', '8': 'August',
            '9': 'September', '10': 'October', '11': 'November', '12': 'December'
        };

        // Get values from inputs
        const yearInput = document.getElementById('id_Year');
        const monthInput = document.getElementById('id_Month');

        // Update display when page loads
        function updatePeriodDisplay() {
            const year = yearInput.value || '{{ selected_year }}';
            const monthNum = monthInput.value || '{{ selected_month }}';
            const monthName = months[monthNum] || monthNum;

            document.getElementById('periodDisplay').textContent = `${monthName} ${year}`;
        }

        // Run on page load
        updatePeriodDisplay();
    </script>
</body>
{% endblock %}
