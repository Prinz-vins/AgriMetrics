{%extends 'homepage/base.html'%}
{%block content%}
<head>
    <title>update Crop Operations</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
            min-height: 100vh;
            padding: 20px 10px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Top accent bar */
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4c8c2b 0%, #66bb6a 100%);
            border-radius: 20px 20px 0 0;
        }

        /* Decorative element */
        .form-container::after {
            content: 'ðŸŒ¾';
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 45px;
            opacity: 0.08;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .form-content {
            padding: 45px 40px;
        }

        h1 {
            text-align: center;
            color: #2f5d2f;
            font-size: 1.9em;
            font-weight: 600;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: titleSlide 0.7s ease;
        }

        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 i {
            font-size: 1.2em;
            color: #4c8c2b;
        }

        form {
            position: relative;
        }

        .form-group {
            margin-bottom: 26px;
            animation: fieldFadeIn 0.6s ease backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fieldFadeIn {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95em;
            color: #2f5d2f;
            transition: color 0.3s ease;
        }

        label i {
            font-size: 1.2em;
            color: #4c8c2b;
        }

        /* Focus highlight for parent container */
        .form-group:focus-within label {
            color: #4c8c2b;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #4c8c2b;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
        }

        /* Submit button */
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: "Poppins", Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 140, 43, 0.3);
            animation: buttonAppear 0.6s ease 0.4s backwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button shine effect */
        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        input[type="submit"]:hover::before {
            left: 100%;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
            background: linear-gradient(135deg, #3a6f23 0%, #4c8c2b 100%);
        }

        input[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .form-content {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 30px;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"] {
                padding: 12px 14px;
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .form-content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <h1>
                <i class='bx bx-edit-alt'></i>
                Update Crop Operations
            </h1>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_Operation_date">
                        <i class='bx bx-calendar'></i>
                        Operation Date
                    </label>
                    <input type="date" name="Operation_date" id="id_Operation_date" value="{{crop_operations.Operation_date }}" required>
                </div>

                <div class="form-group">
                    <label for="id_Operation_name">
                        <i class='bx bx-wrench'></i>
                        Operation Name
                    </label>
                    <input type="text" name="Operation_name" id="id_Operation_name" value="{{ crop_operations.Operation_name }}" required>
                </div>

                <div class="form-group">
                    <label for="id_Additional_notes">
                        <i class='bx bx-comment-detail'></i>
                        Additional Notes
                    </label>
                    <input type="text" name="Additional_notes" id="id_Additional_notes" value="{{ crop_operations.Additional_notes }}">
                </div>

                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
{%endblock%}
