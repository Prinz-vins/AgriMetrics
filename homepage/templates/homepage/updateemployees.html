{% extends 'homepage/base.html' %}
{% block content %}
<head>
    <title>Update Employee</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f3e4 0%, #f6faf4 100%);
            margin: 0;
            padding: 30px 20px;
            animation: fadeIn 0.6s ease;
            min-height: 100vh;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            animation: slideUp 0.7s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(76, 140, 43, 0.3);
        }

        h1 {
            color: #2f5d2f;
            font-weight: 600;
            margin: 0;
            font-size: 2em;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #4c8c2b;
            font-size: 16px;
        }

        label::after {
            content: " *";
            color: #d32f2f;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4c8c2b;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 140, 43, 0.1);
        }

        /* Disabled field styling for Employee ID */
        input[type="number"][name="Eid"] {
            background: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
        }

        input[type="submit"],
        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: "Poppins", Arial, sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #4c8c2b 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(76, 140, 43, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 140, 43, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .info-card {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            border-left: 4px solid #4c8c2b;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .info-card i {
            font-size: 24px;
            color: #4c8c2b;
            margin-top: 2px;
        }

        .info-content p {
            margin: 0;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 28px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class='bx bx-user-check'></i>
            </div>
            <h1>Update Employee</h1>
            <p class="form-subtitle">Modify employee information</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="info-card">
                <i class='bx bx-info-circle'></i>
                <div class="info-content">
                    <p>Update the employee details below. The Employee ID cannot be changed.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="id_Eid">
                    <i class='bx bx-id-card'></i>
                    Employee ID
                </label>
                <input type="number" name="Eid" id="id_Eid" value="{{ form.Eid.initial }}" required readonly>
            </div>

            <div class="form-group">
                <label for="id_Name">
                    <i class='bx bx-user'></i>
                    Full Name
                </label>
                <input type="text" name="Name" id="id_Name" value="{{ form.Name.initial }}" required placeholder="Enter employee full name">
            </div>

            <div class="form-group">
                <label for="id_Phone_number">
                    <i class='bx bx-phone'></i>
                    Phone Number
                </label>
                <input type="text" name="Phone_number" id="id_Phone_number" value="{{ form.Phone_number.initial }}" required placeholder="e.g., +254 712 345 678">
            </div>

            <div class="form-group">
                <label for="id_Position">
                    <i class='bx bx-briefcase'></i>
                    Position
                </label>
                <input type="text" name="Position" id="id_Position" value="{{ form.Position.initial }}" required placeholder="e.g., Farm Manager">
            </div>

            <div class="form-group">
                <label for="id_Salary">
                    <i class='bx bx-money'></i>
                    Salary Amount (KSh)
                </label>
                <input type="number" name="Salary" id="id_Salary" value="{{ form.Salary.initial }}" required placeholder="Enter monthly salary">
            </div>

            <div class="form-actions">
                <a href="javascript:history.back()" class="btn btn-cancel">
                    <i class='bx bx-x'></i> Cancel
                </a>
                <input type="submit" value="Update Employee">
            </div>
        </form>
    </div>

    <script>
        // Format salary input with commas
        const salaryInput = document.getElementById('id_Salary');

        salaryInput.addEventListener('blur', function() {
            if (this.value) {
                // Remove commas and parse
                const value = parseFloat(this.value.replace(/,/g, ''));
                if (!isNaN(value)) {
                    this.value = value.toFixed(2);
                }
            }
        });

        // Phone number formatting hint
        const phoneInput = document.getElementById('id_Phone_number');
        phoneInput.addEventListener('input', function() {
            // Remove non-numeric characters except + and spaces
            this.value = this.value.replace(/[^0-9+\s]/g, '');
        });
    </script>
</body>
{% endblock %}
